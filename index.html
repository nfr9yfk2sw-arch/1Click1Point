<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Login System</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4834d4;
    }

    #dashboard {
      display: none;
    }

    #settings {
      display: none;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .warning {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container" id="authPage">
    <h2>Login</h2>
    <p style="color: gray;">We don‚Äôt ask for your password</p>
    <input type="email" id="email" placeholder="Enter email">
    <button onclick="login()">Login</button>
    <button onclick="joinAsGuest()">Join as Guest</button>
  </div>

  <div class="container" id="dashboard">
    <div class="top-bar">
      <h3 id="welcome"></h3>
      <div>
        <button onclick="openSettings()">‚öôÔ∏è</button>
        <button onclick="leaveAccount()">üö™</button>
      </div>
    </div>
    <p>Your progress (touch count): <span id="touchCount">0</span></p>
    <button onclick="addTouch()">Tap Me üëÜ</button>
  </div>

  <div class="container" id="settings">
    <h3>Settings</h3>
    <p>You can add your future settings here.</p>
    <button onclick="closeSettings()">Back</button>
  </div>

  <script>
    // Load saved session
    window.onload = function() {
      const user = localStorage.getItem("userType");
      if (user) {
        showDashboard(user);
      }
    };

    function login() {
      const email = document.getElementById("email").value;
      if (!email) return alert("Please enter your email!");

      localStorage.setItem("userType", "email");
      localStorage.setItem("email", email);
      if (!localStorage.getItem("touchCount")) localStorage.setItem("touchCount", 0);
      showDashboard("email");
    }

    function joinAsGuest() {
      localStorage.setItem("userType", "guest");
      if (!localStorage.getItem("touchCount")) localStorage.setItem("touchCount", 0);
      showDashboard("guest");
    }

    function showDashboard(type) {
      document.getElementById("authPage").style.display = "none";
      document.getElementById("dashboard").style.display = "block";

      const name = type === "guest" ? "Guest" : localStorage.getItem("email");
      document.getElementById("welcome").textContent = "Welcome, " + name;
      document.getElementById("touchCount").textContent = localStorage.getItem("touchCount");
    }

    function addTouch() {
      let count = parseInt(localStorage.getItem("touchCount") || 0);
      count++;
      localStorage.setItem("touchCount", count);
      document.getElementById("touchCount").textContent = count;
    }

    function leaveAccount() {
      const type = localStorage.getItem("userType");
      if (type === "guest") {
        if (!confirm("Leaving will delete your guest account and all saved data. Continue?")) return;
      }
      localStorage.clear();
      location.reload();
    }

    function openSettings() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("settings").style.display = "block";
    }

    function closeSettings() {
      document.getElementById("settings").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }
  </script>

</body>
</html>
